services:
  data:
    image: ufavsuwt/resault-date
    build:
      dockerfile: data.dockerfile
  result:
    image: ufavsuwt/resault
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - data
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
      - ./certbot/www:/var/www/certbot
      - ./certbot/data:/etc/letsencrypt
  certbot:
    image: —Åertbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/data:/etc/letsencrypt
